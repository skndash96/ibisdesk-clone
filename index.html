<!DOCTYPE html>
<html>

<head>
  <title>Ibisdesk</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="index.css">

  <script src="https://kit.fontawesome.com/f3339b4404.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="app">

    <div id="toolbar">

      <div id="actionBox">
        <button disabled>
          <i class="fas fa-undo"></i>
        </button>
        <button disabled>
          <i class="fas fa-redo"></i>
        </button>
      </div>

      <div id="colorBox">
        <button id="colorBtn">
          <i class="fas fa-palette"></i>
        </button>
        <div id="colors" class="hidden">
          <div class="color" style="background:#ff0000;"></div>
          <div class="color" style="background:#ffa500;"></div>
          <div class="color" style="background:#ffff00;"></div>
          <div class="color" style="background:#00ff00;"></div>
          <div class="color" style="background:#87ceeb;"></div>
          <div class="color" style="background:#0000ff;"></div>
          <div class="color" style="background:#000000;"></div>
          <div class="color" style="background:#ffffff;"></div>
        </div>
      </div>

      <button id="toggleBrushBtn">
        <i class="fas fa-pencil-alt"></i>
        <i class="fas fa-eraser disabled"></i>
      </button>
 
      <div id="brushSizeBox">
        <button>
          <i class="fas fa-minus"></i>
        </button>
        <span>2</span>
        <button>
          <i class="fas fa-plus"></i>
        </button>
      </div>

      <div id="canvasScaleBox">
        <button>
          <i class="fas fa-search-minus"></i>
        </button>
        <button>
          <i class="fas fa-search-plus"></i>
        </button>
      </div>

    </div>

    <canvas id="canvas">
      Get a better browser Noob.
    </canvas>

</div>

  <script src="index.js"></script>
</body>

</html>
